<div class="container py-3">
  <div class="row">
    <div class="col-md-10">
      <h2>Employee Management</h2>
    </div>

    <div class="col ml-auto text-right">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="open(mymodal)"
      >
        <i class="fa fa-plus"></i> Add New
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-4 mb-4 c" *ngFor="let item of employees">
  <div class="card" style="width: 20rem">
    <div class="card-body" >
      <h5 class="card-title">{{ item.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ item.position }}</h6>
      <span class="badge rounded-pill bg-success">{{item.dept}}</span>
      <hr />
      <div class="d-grid gap-2 d-md-block">
        <button (click)="upEmp(item)" class="btn btn-sm btn-outline-primary ms-2"><i class="fa fa-book" aria-hidden="true"></i> Edit</button>
        <button (click)="onDelete(item._id)" class="btn btn-sm btn-outline-danger ms-2"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Employee Details</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="mb-3">
        <label for="name" class="form-label">Enter Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter Name"
          [(ngModel)]="formValue.name"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input
          type="text"
          class="form-control"
          id="position"
          name="position"
          [(ngModel)]="formValue.position"
        />
      </div>
      <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <input type="text" [(ngModel)]="formValue.dept" class="form-control" id="dept" name="dept" ngModel />
      </div>
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
      >
        Close
      </button>
      <button
        type="submit"
        class="btn btn-outline-success ms-2"
        (click)="onClick()"
      >
        Submit
      </button>
    </form>
  </div>
</ng-template>
